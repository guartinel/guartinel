<form layout="column" name="changeCredentialsForm" autocomplete="on" md-no-cache="false"
      submit-method="changePassword(newUsername, newPasswordAgain)" loading-form>
      
   <p>You successfully logged into the default admin account. </p>
   <p>For security reasons, you have to change the username and password.</p>

   <md-input-container flex>
      <label>New username</label>
      <input required type="text" ng-model="newUsername" name="usernameField">
      <div ng-messages="changeCredentialsForm.usernameField.$error">
         <div ng-message="required">required</div>
      </div>
   </md-input-container>

   <md-input-container flex>
      <label>New Password</label>
      <input required type="password" ng-model="newPassword" name="passwordField">
      <div ng-messages="changeCredentialsForm.passwordField.$error">
         <div ng-message="required">required</div>
      </div>
   </md-input-container>
   
   <md-input-container flex>
      <label>New Password Again</label>
      <input required type="password" ng-model="newPasswordAgain" name="passwordField" match="newPassword">
      <div ng-messages="changeCredentialsForm.passwordField.$error">
         <div ng-message="required">required</div>
      </div>
   </md-input-container>

   <div class="form_actions">
      <md-button class="md-primary md-raised" type="submit" ng-disabled="changeCredentialsForm.$invalid">
         Change
      </md-button>
   </div>

</form>
