<div flex layout-padding>

    <div layout="row" layout-padding flex layout-align="center center">
        <div flex-gt-lg="30" flex-sm="100" flex="40" flex-md="60">

            <md-card>
                <md-card-content>
                    <h1>Administrator Account</h1>

                    <form layout="column" name="adminAccountForm" submit-method="update(currentAdmin.userName,currentPassword,newPassword)" loading-form>

                        <md-input-container flex>
                            <label>Username</label>
                            <input type="text" ng-model="currentAdmin.userName"
                                   required name="userNameField"
                                   class="input_contrast" ng-change="adminAccountForm.$dirty = true">
                            <div ng-messages="adminAccountForm.userNameField.$error">
                                <div ng-message="required">required</div>
                                <div ng-message="userName">invalid user name </div>
                            </div>
                        </md-input-container>

                        <md-input-container flex>
                            <label>Current password</label>
                            <input type="password"
                                   ng-model="currentPassword" name="passwordField"
                                   class="input_contrast" ng-change="adminAccountForm.$dirty = true">
                        </md-input-container>
                        <md-input-container flex>
                            <label>New password</label>
                            <input type="password"
                                   ng-model="password" name="passwordField"
                                   class="input_contrast" ng-change="adminAccountForm.$dirty = true">
                        </md-input-container>

                        <md-input-container flex>
                            <label>New password again</label>
                            <input type="password" ng-model="confirmPassword"
                                   name="confirmPasswordField" class="input_contrast" match="password">
                            <div ng-messages="adminAccountForm.confirmPasswordField.$error">
                                <div ng-message="match">passwords don't match</div>
                            </div>
                        </md-input-container>

                        <div class="form_actions">
                            <md-button class="md-primary md-raised" type="submit"
                                       ng-disabled="adminAccountForm.$invalid || !adminAccountForm.$dirty">
                                Update
                            </md-button>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
