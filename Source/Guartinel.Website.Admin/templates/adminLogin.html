<md-content  layout="row" layout-fill layout-align="center center" class="grtnl-login-page-background">

   <md-card class="login_card md-whiteframe-z2" flex-gt-lg="30" flex-xs="100" flex-sm="80" flex-md="60">

      <md-card-title layout layout-align="center center">
         <md-card-title-text>
            <span class="md-headline">Admin login</span>
         </md-card-title-text>
      </md-card-title>

      <md-card-content>

         <form layout="column" name="adminForm" submit-method="adminLogin(username, password)" loading-form>

            <md-input-container flex>
               <label>Admin username</label>
               <input required type="text" ng-model="username" name="usernameField" autocomplete="on">
               <div ng-messages="adminForm.usernameField.$error">
                  <div ng-message="required">required</div>
               </div>
            </md-input-container>

            <md-input-container flex>
               <label>Password</label>
               <input required type="password" ng-model="password" name="passwordField">
               <div ng-messages="adminForm.passwordField.$error">
                  <div ng-message="required">required</div>
               </div>
            </md-input-container>

            <div class="form_actions">
               <md-button class="md-primary md-raised" type="submit" ng-disabled="adminForm.$invalid">
                  Login
               </md-button>
            </div>

         </form>

      </md-card-content>
   </md-card>

</md-content>
