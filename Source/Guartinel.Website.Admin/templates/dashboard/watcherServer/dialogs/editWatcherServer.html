<form layout="column" name="editWatcherServerForm" layout-padding loading-form
      submit-method="editWatcherServer(watcherServer.id, watcherServer.name, watcherServer.address, watcherServer.port,watcherServer.categories)">

   <md-input-container flex>
      <label>Name</label>
      <input required type="text" ng-model="watcherServer.name" name="nameField">
      <div ng-messages="editWatcherServerForm.nameField.$error">
         <div ng-message="required">required</div>
      </div>
   </md-input-container>

    <div layout="row" flex>
        <md-input-container flex="80">
            <label>URL</label>
            <input required type="text" ng-model="watcherServer.address" name="urlField">
            <div ng-messages="editWatcherServerForm.urlField.$error">
                <div ng-message="required">required</div>
            </div>
        </md-input-container>

        <md-input-container flex="20">
            <label>Port</label>
            <input required type="text" ng-model="watcherServer.port" name="portField">
            <div ng-messages="editWatcherServerForm.portField.$error">
                <div ng-message="required">required</div>
            </div>
        </md-input-container>
    </div>
    <label>Categories:</label>
    <md-chips ng-model="watcherServer.categories" placeholder="+Category"  >
        
        <md-chip-template>
            {{$chip}}
        </md-chip-template>
    </md-chips>

    <div class="form_actions">
      <md-button class="md-primary md-raised" type="submit" ng-disabled="editWatcherServerForm.$invalid">
         Edit Watcher server
      </md-button>
   </div>

</form>
