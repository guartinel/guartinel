<div class="property_container">
   <div class="value_text"> {{current}}% </div>
   <div class="property"
        round-progress
        radius="40"
        max="100"
        current="current"
        color="{{color}}"
        stroke="8"
        responsive="false"
        duration="800"
        animation="easeInOutQuart"
        animation-delay="0">
   </div>
   <div class="property_name">{{name}}</div>
</div>
