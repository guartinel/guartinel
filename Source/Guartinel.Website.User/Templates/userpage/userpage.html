<md-content layout="column" ng-cloak layout-fill id="userPageMenu" ng-controller="userpageMenuController">
    <!-- Upper toolbar line-->
    <div layout="row" flex="10">
        <md-toolbar layout="row" class="md-whiteframe-z2" layout-align-gt-md="start center" layout-align="space-between center">
            <div flex class="md-toolbar-tools" style="padding-left:2px;padding-right: 2px;"layout-align="space-between center">
                <a  style="padding-left: 5px;" href="https://manage.guartinel.com" hide-sm hide-xs hide-md flex-md="40" flex-gt-md="15" layout-align="center"> <img src="Content/Images/guartinel-logo500x106.png" style="width: 100%; height: 100%;"></a>
               <div flex="50" layout="row">
                    <md-button flex="20" layout-align="center center" hide-gt-md class="md-icon-button" style="padding: 5px; margin: 0px" ng-click="onMenuButtonPressed()" aria-label="Menu">
                        <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
                    </md-button>

                    <div flex layout="row" layout-align="start center">
                        <ng-md-icon icon="keyboard_arrow_right" style="fill: white"></ng-md-icon>
                        <h1 class="md-display-1">{{screen}}</h1>
                    </div>
                </div>
                
                <div flex="30" flex-xs="40" flex-sm="40" ng-show="screen == 'PACKAGES'" layout="row" layout-align="end center">
                    <md-button  flex="10" flex-xs="20" flex-sm="20" layout-align="center center"  ng-show="screen == 'PACKAGES'"class="md-icon-button" style="padding: 5px; margin: 0px" ng-click="$parent.freshGetavailable()" aria-label="Menu">
                        <ng-md-icon icon="refresh" style="fill: white"></ng-md-icon>
                    </md-button>

                    <ng-md-icon   flex="10" flex-xs="20" flex-sm="20" icon="search" style="fill: white"></ng-md-icon>

                    <input   flex="80" flex-xs="60" flex-sm="60" placeholder="Search" type="text" ng-model="$parent.packageSearchFilter" style="outline: none" ; class="md-subhead">
                </div>

                <div flex hide-sm hide-xs hide-md layout="row" layout-align="end center">
                    <p style="padding: 5px;" hide-sm hide-xs hide-md class="md-subhead">{{getUserName()}}</p>
                </div>

                <div flex="10" hide-gt-md layout="row" layout-align="end center">
                    <md-button class="md-right md-icon-button" ng-show="screen == 'PACKAGES' || screen == 'DEVICES' || screen == 'LICENSE'" style="padding: 5px; margin: 0px" ng-click="toggleRightSideNav()" aria-label="Add">
                        <div layout-align="center center">
                            <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
                        </div>
                    </md-button>
                </div>
            </div>
        </md-toolbar>
    </div>
    <div layout="row" layout-align="start stretch" flex="90" style="padding-top:6px;">
        <md-sidenav flex-lg="25" flex-xl="20" flex-md="30" layout="column"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">

            <md-content layout-margin layout="column" layout-align="start center">
                <md-list layout="column" class="md-whiteframe-z2 no_padding">
                    <md-list-item layout="row" class="md-3-line" flex="18" layout-align="start center"  ng-click="onMenuItemClicked('devices')">
                        <img layout-margin layout-align="start center" src="../../Content/Images/menu_icons/devices.png" flex="30">
                        <h1 ng-class="$mdMedia('gt-md') ? ['md-headline-autosize']:['md-headline']" flex="60">DEVICES</h1>
                        <md-divider />
                    </md-list-item>
                    <md-list-item layout="row" class="md-3-line" flex="18" layout-align="start center"    ng-click="onMenuItemClicked('packages')">
                        <img layout-margin layout-align="start center" src="../../Content/Images/menu_icons/packages.png" flex="30">
                        <h1 ng-class="$mdMedia('gt-md') ? ['md-headline-autosize']:['md-headline']" flex="60">PACKAGES</h1>
                        <md-divider />
                    </md-list-item>
                    <md-list-item layout="row" class="md-3-line" flex="18" layout-align="start center"   ng-click="onMenuItemClicked('account')">
                        <img layout-margin layout-align="start center" src="../../Content/Images/menu_icons/myaccount.png" flex="30">
                        <h1 ng-class="$mdMedia('gt-md') ? ['md-headline-autosize']:['md-headline']" flex="60">ACCOUNT</h1>
                        <md-divider />
                    </md-list-item>
                    <md-list-item layout="row" class="md-3-line" flex="18" layout-align="start center"   ng-click="onMenuItemClicked('license')">
                        <img layout-margin layout-align="start center" src="../../Content/Images/menu_icons/mylicenses.png" flex="30">
                        <h1 ng-class="$mdMedia('gt-md') ? ['md-headline-autosize']:['md-headline']" flex="60">LICENSE</h1>
                        <md-divider />
                    </md-list-item>
                    <md-list-item layout="row" class="md-3-line" flex="18" layout-align="start center"    ng-click="onMenuItemClicked('logout')">
                        <img layout-margin src="../../Content/Images/menu_icons/exit.png" flex="30">
                        <h1 ng-class="$mdMedia('gt-md') ? ['md-headline-autosize']:['md-headline']" flex="60">EXIT</h1>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <md-content layout="column" layout-fill ui-view style="background-color:white"></md-content>
    </div>
</md-content>
