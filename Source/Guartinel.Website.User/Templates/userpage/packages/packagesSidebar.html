<md-sidenav layout="column"
            layout-fill
            class="md-sidenav-right"
            md-component-id="right"
            layout-margin
            md-is-locked-open="$mdMedia('gt-md')">
      <md-content class="md-whiteframe-z2" layout="column"   layout-align="start stretch">
         <md-toolbar layout="row" class="{{dialog.headerStyle}}" >
            <div layout="row" layout-align="center center" >
               <p align="center" class="md-title">Add New Package</p>
            </div>
         </md-toolbar>
        
         <md-divider></md-divider>
         <md-list layout="column" class="md-whiteframe-z2 no_padding" layout-align="start stretch">
            <div layout="column" ng-repeat="availablePackage in availablePackages" layout-align="start stretch">
               <md-button layout="row" ng-click="showCreateDialog(availablePackage)" class="no_margin" md-ink-ripple style="margin:0px;" layout-align="start center">
                  <md-tooltip class="md-caption"> <div ng-bind-html="insertLineBreak(availablePackage.description)"></div></md-tooltip>
                   <img layout-margin layout-align="start center" src="{{availablePackage.image}}" flex-xs="20" flex-sm="20" flex="30">
                  <span flex="grow" style="color: dimgray; word-wrap: break-word;white-space:normal;text-align:center; text-transform: uppercase;" ng-class="getRightSideBarClass()">{{availablePackage.name}}</span>
               </md-button>
               <md-divider></md-divider>
            </div>
         </md-list>
      </md-content>
</md-sidenav>
