<form name="updateEmailForm" ng-submit="updateEmailAddress()" layout-margin flex>

   <div layout="column" layout layout-align="center center" flex>

      <p>Warning! The following email addresses will be replaced: </p>

      <ul ng-repeat="removeAddress in removeAddresses">
         <li> {{removeAddress}}</li>
      </ul>

   </div>

   <md-input-container flex>
      <label class="grtnl-text-m">New Alert email</label>
      <input required type="email" ng-model="newEmailAddress" name="alertEmailField" class="input_contrast">
      <div ng-messages="updateEmailForm.alertEmailField.$error">
         <div ng-message="required">required</div>
         <div ng-message="email">invalid email</div>
      </div>
   </md-input-container>

   <div align="center">
      <md-progress-circular ng-if="loading" md-mode="indeterminate"></md-progress-circular>
      <md-button ng-if="!loading" ng-disabled="updateEmailForm.$invalid" type="submit" class="md-primary md-raised">Update</md-button>
   </div>


</form>
