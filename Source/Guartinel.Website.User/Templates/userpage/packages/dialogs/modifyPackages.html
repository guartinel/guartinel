<div layout="column" layout-sm="column" layout layout-align="center center" layout-margin flex>

   <md-button layout="row" flex md-ink-ripple ng-click="modifyEmailAddress(event)">
      <ng-md-icon icon="email" style="fill:#00bfff"></ng-md-icon>
      <p class="noncaption-text">Update email address</p>
   </md-button>

   <md-button layout="row" flex md-ink-ripple ng-click="modifyAgentDevice(event)">
      <ng-md-icon icon="devices" style="fill:#00bfff"></ng-md-icon>
      <p class="noncaption-text">Update agent device</p>
   </md-button>

   <md-button layout="row" flex md-ink-ripple ng-click="modifyAlertDevice(event)">
      <ng-md-icon icon="devices" style="fill:#00bfff"></ng-md-icon>
      <p class="noncaption-text">Update alert device</p>
   </md-button>

</div>
