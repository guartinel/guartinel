<form layout="column"loading-form submit-method="deleteAccount(email,password)" name="deletAccountForm" layout-align="start center" autocomplete="off" layout-margin>
   <label class="grtnl-text-m">You will lose the access to your account.</label>
   <br>
   <md-input-container >
      <label class="grtnl-text-m">Email</label>
      <input type="email" required ng-model="email" name="emailField" class="input_contrast">
      <div ng-messages="deletAccountForm.emailField.$error">
         <div ng-message="required">Required</div>
         <div ng-message="email">Invalid email</div>
      </div>
   </md-input-container>
   <label style="margin-top:10px;"></label>
   <md-input-container >
      <label class="grtnl-text-m">Password</label>
      <input required type="password" ng-model="password" name="passwordField" ng-minlength="6" class="input_contrast">
      <div ng-messages="deletAccountForm.passwordField.$error">
         <div ng-message="required">Required</div>
         <div ng-message="minlength">Minimum 6 characters long</div>
      </div>
   </md-input-container>

   <div class="form_actions">
      <md-button style="text-transform: none" type="submit" ng-disabled="deletAccountForm.$invalid" class="md-raised md-warn">Delete my account!</md-button>
   </div>


</form>
