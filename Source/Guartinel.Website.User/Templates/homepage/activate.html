<div id="activate_container">

   <md-card id="activate_card" class="md-whiteframe-z2" flex-gt-lg="30" flex-sm="100" flex="40" flex-md="60">

      <md-card-title layout layout-align="center center">
         <md-card-title-text>
            <span class="md-headline">Guartinel account activation</span>
         </md-card-title-text>
      </md-card-title>

      <div ng-switch="state">

         <md-card-content ng-switch-when="loading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
         </md-card-content>

         <md-card-content ng-switch-when="success">
            <p>You have successfully activated your Guartinel account!</p>
         </md-card-content>


         <md-card-content ng-switch-when="fail">

            <p>Account activation failed! Please type in your email address, and request a new activation code. </p>

            <form name="requestCodeForm" layout-align="start center" layout="column" submit-method="resendActivationCode(email)" loading-form flex>

               <md-input-container flex>
                  <label class="grtnl-text-m">E-mail</label>
                  <input required type="email" ng-model="email" name="emailField" autocomplete="on">
                  <div ng-messages="requestCodeForm.emailField.$error">
                     <div ng-message="required">Required</div>
                     <div ng-message="email">Invalid email</div>
                  </div>
               </md-input-container>

               <div class="form_actions">
                  <md-button style="text-transform: none" class="md-primary md-raised" type="submit" ng-disabled="requestCodeForm.$invalid">
                     Send activation code
                  </md-button>
               </div>

            </form>
         </md-card-content>
      </div>
   </md-card>
</div>
